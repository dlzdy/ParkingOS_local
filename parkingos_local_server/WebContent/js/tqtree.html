<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>TQ-TREE</title>
<link href="/vip/tqccresource/tq_style/tqtree.css" rel="stylesheet" type="text/css">
<script src="/vip/tqccresource/tq_js/tq.js" type="text/javascript"></script>
<script src="/vip/tqccresource/tq_js/tq.hash.js" type="text/javascript"></script>
<script src="/vip/tqccresource/tq_js/tq.tree.js" type="text/javascript"></script>
<style type="text/css">
html,body{margin:0px;padding:0px;background:#DFE8F6;font-size:12px}
</style>
</head>
<body>
<div id="treeObj" style="overflow-x:auto;overflow-y:auto;float:left;width:100%;height:200px;"></div>
<script>
var select_name = window.name; //存放名称的input的ID
var select_id = select_name.substring(0,select_name.length-5); //存放名称对应id的input的ID
function selOK(selid,seltext){
	//var sname = selid!=""?seltext+"("+selid+")":"";
	var sname = selid!=""?seltext:"";
	parent.T("#"+select_name).value = sname;
	parent.T("#"+select_id).value = selid;
	parent.T(select_name+"_w").stcs("display","none");
};
var treeDataUrl = parent.product_type_url||"demodata.txt";
var t = new TQTree({
	treeid:"a",
	treename:"请选择",
	allopen:true,
	treeObj:T("#treeObj"),
	dataUrl:treeDataUrl,
	rootClick:function(id,name){
		selOK("","")
	},
	nodeClick:function(id,name){
		selOK(id,name)
	}
});
t.C();
</script>
</body>
</html>
