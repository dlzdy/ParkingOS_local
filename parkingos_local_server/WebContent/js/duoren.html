<script type="text/javascript"> 
var flag;

//多选用户
 
  function sel(val,obj1){
  	for(i=0;i<obj1.length;i++){
  		if(obj1[i]==val){
  			return i;
  		}
  	}
  	if (i==obj1.length){return 0;}
  }
 
 
function setallselected(floatuin){
for(var x=0; x<floatuin.length; x++)
{
        var myopt =floatuin.options[x];
        myopt.selected=true;
}
}
 
function changeKefus()
{
	var str = "";
	for(var users in userHash.items)
	{
		if(parseInt(users)>0)
			str += "|"+users;
	}
	document.form.kefus.value = str.substring(1)||str;
}
 
function MyTrim(obj)
{
	var r = new RegExp(/\s/g);
	if (r.test(obj.value))
	{
		document.getElementById("tips").innerHTML = "策略名中不能包含空";
		obj.focus();
	}
}
 
function tacticCode(obj)
{
	var r = obj.value;
	if (r==0)
	{
		document.getElementById("tips2").innerHTML = "策略代码不能设置为0";
		obj.focus();
	}
}
 
var comeon = false;
var tip;
function submitForm(){
	document.getElementById('eidttaticform').target="info";
	tip=tqctip('正在提交数据，请稍候...',120,300,'center','true',60);
	document.getElementById('eidttaticform').submit();
	checkSubmitFlg=true;
}
function closeArtDialog(){
	if(checkSubmitFlg==true){
		tqshortalert('修改成功！');
		art.dialog.parent.reloadpage();
		art.dialog.close();
	}
}
function suckerfish(type, tag, parentId) {
if (window.attachEvent) {
window.attachEvent("onload", function() {
var sfEls = (parentId==null)?document.getElementsByTagName(tag):document.getElementById(parentId).getElementsByTagName(tag);
type(sfEls);
});
}
}
hover = function(sfEls) {
for (var i=0; i<sfEls.length; i++) {
sfEls[i].onmouseover=function() {
this.className+=" hover";
}
sfEls[i].onmouseout=function() {
this.className=this.className.replace(new RegExp(" hover\\b"), "");
}
}
}
suckerfish(hover, "td")
	function changeTip(){
	     var msg="";
		 var rule = document.getElementById("distribute_rule").value;
		 var tipspan = document.getElementById("tip");
		 switch(rule){
		 case "1" : msg="<b>顺序优先</b>: 按预先设置的先后顺序分配。";break;
		 case "2" : msg="<b>随机分配</b>: 在线且空闲的座席中随机分配。";break;
		 case "3" : msg="<b>轮循平均</b>：依次平均分配给在线且空闲的座席。";break;
		 case "4" : msg="<b>熟客优先</b>：自通接通前次接待的座席。";break;
		 case "5" : msg="<b>级别优先</b>：设置座席为访座席务的优先级别,一旦选择级别优先或区域匹配将导致该策略分配方式不能被修改。" ;break;
		 case "6" : msg="<b>区域匹配</b>：根据访客的所在地智能接通的负责该地区的座席,此策略只可创建一层子策略，每个子策略对应座席负责的区域,所有子策略座席不在线时将从该策略设置的座席中选取,一旦选择级别优先或区域匹配将导致该策略分配方式不能被修改。" ;break;
		 case "8" : msg="&nbsp;等待应答：此分配方式目前仅限于专用客户端软件，TQ7及以下版本不能使用!" ;break;
		 }
		tipspan.innerHTML=msg; 
	}
 
</script>

<script> 
var checkSubmitFlg=false;
 
function editTactic(){
	if(checkSubmitFlg == false){
		checkform();
	}else{
		if(comeon)
			tqshortalert("请稍后,正在更新...");
		else
			checkform();
	}
}
 
 
document.form.old_type_code.value = document.form.type_code.value;
function checkform()
{
	if(document.form.type_name.value.trim()=="")
	{
		tqshortalert("请输入策略名称");
		return false;
	}
	if(document.form.type_code.value=="")
	{
		tqshortalert("请输入策略代码");
		return false;
	}
	if(document.form.type_code.value=="0")
	{
		tqshortalert("策略代码不能设置为0");
		return false;
	}
	code = document.form.type_code.value;
	for (i=0; i<code.length; i++) 
	{
		if (!isNum(code.charAt(i)))
		{
			tqshortalert("策略代码只能是数字");
			return false;
		}
	}
	if(document.form.priority.value=="")
	{
		tqshortalert("请输入优先级代码");
		return false;
	}
	code_p = document.form.priority.value;
	for (i=0; i<code_p.length; i++) 
	{
		if (!isNum(code_p.charAt(i)))
		{
			tqshortalert("请输入正确的优先级代码");
			return false;
		}
	}
	if(document.form.kefus.value=="")
	{
		tqshortalert("请设置座席人员");
		return false;
	}
	submitForm();
}
function isNum(ch)
{
	if(ch >= '0' && ch <= '9')return true;
	return false;
}
window.focus();
 
function setOpacity(obj, value){
    if(document.all){
        if(value == 100){
            obj.style.filter = "";
        }else{
            obj.style.filter = "alpha(opacity=" + value + ")";    
        }
    }else{
        obj.style.MozOpacity = value / 100;
    }
}
function changeOpacity(obj, startValue, endValue, step, speed){
    if(step > 0 && startValue < endValue || step < 0 && startValue > endValue){
        setOpacity(obj, endValue);
        return;
    }
    setOpacity(obj, startValue);
    setTimeout(function(){changeOpacity(obj, startValue-step, endValue, step, speed);}, speed);
}
function showMsg(){
    var msg = document.getElementById("divMsg");
	msg.style.visibility = "visible"; 
    var step = 4, speed = 30;
    msg.isShow = !msg.isShow;
    if(msg.isShow){
        changeOpacity(msg, 0, 100, -step, speed);
    }else{
        changeOpacity(msg, 100, 0, step, speed);
    }
}
	function  getAbsPosition(obj)   
	{   
	  var   abs={x:0,y:0}   
	  while(obj!=document.body){   
	  abs.x+=obj.offsetLeft;   
	  abs.y+=obj.offsetTop;   
	  obj=obj.offsetParent;   
	  }   
	  return   abs;   
	}
</script>

function selOK(selid,seltext){

function getNext(obj){
	var node = obj.nextSibling;
	while(node.nodeType!=1){
		node=node.nextSibling;
		if(!node) return null;
	};
	return node;
};
function getPre(obj){
     var node=obj.previousSibling;
     while(node.nodeType!=1){
          node=node.previousSibling;
          if(!node) return null;
     };
      return node;
};
